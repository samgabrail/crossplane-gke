name: Manage GKE Cluster

on:
  workflow_dispatch:
    inputs:
      clusterName:
        description: 'Cluster Name'
        required: true
      region:
        description: 'Region'
        required: true
      machineType:
        description: 'Machine Type'
        required: true
      nodeCount:
        description: 'Node Count'
        required: true
      repoURLforArgo: 
        description: 'The URL of the repository for Argo CD to deploy GKE'
        required: true
      action:
        description: 'Action (create/destroy)'
        required: true

jobs:
  deploy-or-destroy-cluster:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Install Argo CD CLI
      run: |
        sudo curl -sSL -o /usr/local/bin/argocd https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
        sudo chmod +x /usr/local/bin/argocd

    - name: Login to Argo CD
      run: argocd login ${{ secrets.ARGOCD_SERVER }} --username ${{ secrets.ARGOCD_USER }} --password ${{ secrets.ARGOCD_PASS }} --grpc-web

    - name: Register Repository in Argo CD
      run: argocd repo add ${{ github.event.inputs.repoURLforArgo }} --username samgabrail --password ${{ secrets.MYGITHUB_TOKEN }}

    - name: Check Directory
      run: |
        pwd
        ls -lah
        whoami

    - name: Deploy or Destroy Cluster with Argo CD
      run: |
        if [ "${{ github.event.inputs.action }}" == "create" ]; then
          argocd app create ${{ github.event.inputs.clusterName }} \
            --repo ${{ github.event.inputs.repoURLforArgo }} \
            --path . \
            --dest-server https://kubernetes.default.svc \
            --dest-namespace ${{ github.event.inputs.clusterName }} \
            --project default \
            --sync-policy automated \
            --sync-option CreateNamespace=true \
            --upsert \
            --grpc-web
        elif [ "${{ github.event.inputs.action }}" == "destroy" ]; then
          argocd app delete ${{ github.event.inputs.clusterName }} --cascade --grpc-web -y
        fi

